<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TomTom JavaScript SDK - Map</title>
		<link rel="stylesheet" type="text/css" href="../css/map.css" />
        <script type="text/javascript" src="../js/OpenLayers-2.12.min.js"></script>
        <script type="text/javascript" src="../js/tomtom.map.js"></script>
        <script type="text/javascript" src="apikey.js"></script>
        <script>        
        	tomtom.require(["jquery"], function($) {
        		
        		tomtom.setImagePath("../images/");
        		
        		var map = new tomtom.Map({
        			domNode: "map",
        			cookie: true,
        			scale: true
        		});
        		
        		$("#showLoading").click(function() {
        			map.displayLoadingMessage($("#loadingMessage").val());
        		});
        		
        		$("#hideLoading").click(function() {
        			map.hideLoadingMessage();
        		});
        		
        	});
        </script>
        <style type="text/css">
        	html, body {
        		width: 100%;
        		height: 100%;
        		margin: 0;
        		padding: 0;
        	}
        	
        	#map {
        		width: 400px;
        		height: 300px;
        		position: relative;
        	}
        </style>
	</head>
	<body>
		<div id="map"></div>
		
		<input id="loadingMessage" type="text" value="Loading message..." />
		<button id="showLoading">Show Loading Message</button>
		<button id="hideLoading">Hide Loading Message</button>
	</body>
</html>
