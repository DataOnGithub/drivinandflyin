<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TomTom JavaScript SDK - Map</title>
		<link rel="stylesheet" type="text/css" href="../../css/map.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.0/dojo/dojo.js"></script>
        <script type="text/javascript" src="../../js/OpenLayers-2.12.min.js"></script>
        <script type="text/javascript" src="../../js/dojo/tomtom.map.js"></script>
        <script type="text/javascript" src="../../js/dojo/tomtom.controls.js"></script>
        <script type="text/javascript" src="../apikey.js"></script>
        <script>
        
	        require(["dojo/ready"], function(ready) {
				ready(function() {

	        		tomtom.setImagePath("../../images/");
	        		
	        		window.map = new tomtom.Map({
	        			domNode: "map",
	        			displayTraffic: true
	        		});
	        		
	        		var routeControl = new tomtom.controls.RouteControl({
	        			map: map,
	        			domNode: "route"
	        		});
	        		
				});
        	});
        </script>
        <style type="text/css">
        	html, body {
        		width: 100%;
        		height: 100%;
        		margin: 0;
        		padding: 0;
        	}
        </style>
	</head>
	<body>
		<div style="width: 20%; height: 100%; float: left;" id="route"></div>
		<div style="width: 80%; height: 100%; float: left; position: relative;" id="map"></div>
	</body>
</html>
