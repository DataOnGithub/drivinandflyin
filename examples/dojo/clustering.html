<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TomTom JavaScript SDK - Map</title>
		<link rel="stylesheet" type="text/css" href="../../css/map.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.0/dojo/dojo.js"></script>
        <script type="text/javascript" src="../../js/OpenLayers-2.12.min.js"></script>
        <script type="text/javascript" src="../../js/dojo/tomtom.map.js"></script>
        <script type="text/javascript" src="../addresses.js"></script>
        <script type="text/javascript" src="../apikey.js"></script>
        <script>
        	require(["tomtom/DomUtil"], function(du) {
        		
        		// get addresses is defined in addresses.js
        		// due to security restrictions in Chrome, AJAX requests cannot be made against local files
        		// which is why the data is being loaded as a JavaScript file
        		var addresses = getAddresses();
        		
        		tomtom.setImagePath("../../images/");
        				
   				window.map = new tomtom.Map({
           			domNode: "map",
           			cookie: true,
           			scale: true
           		});
           		
           		window.manager = new tomtom.MarkerManager({ map: map, animation: false, clustering: true });
           		
           		map.events.register("mapload", window, function() {
   	        		for (var addressIndex = 0; addressIndex < addresses.length && addressIndex < 250; addressIndex++) {
   	        			var address = addresses[addressIndex];
   	        			
   	        			manager.addMarker(new tomtom.Marker(address.lon, address.lat));
   	        		}
   	        		
   	        		manager.update();
           		});
        		
        	});
        </script>
        <style type="text/css">
        	html, body {
        		width: 100%;
        		height: 100%;
        		margin: 0;
        		padding: 0;
        	}
        </style>
	</head>
	<body>
		<div style="width: 100%; height: 100%;" id="map"></div>
	</body>
</html>
