<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TomTom JavaScript SDK - Map</title>
		<link rel="stylesheet" type="text/css" href="../../css/map.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/OpenLayers-2.12.min.js"></script>
        <script type="text/javascript" src="../../js/jquery/tomtom.map.js"></script>
        <script type="text/javascript" src="../apikey.js"></script>
        <script>        
        	$(function(Map, MarkerManager, Marker) {
        		
        		tomtom.setImagePath("../../images/");
        		
        		tomtom.Marker.DEFAULT_MARKER_OPTIONS = {
       				url: "photo.png", 
       	   			width: 32,
       	   			height: 37,
       	   			offsetWidth: -15,
       	   			offsetHeight: -34
        		};
        		
        		window.map = new tomtom.Map({
        			domNode: "map"
        		});
        		
        		window.manager = new tomtom.MarkerManager({ map: map, animation: { effect: "drop", delay: 100, duration: 1000 } });
        		
        		map.events.register("mapload", window, function() {
	        		manager.addMarker(new tomtom.Marker(-104.98485, 39.73845));
	        		manager.addMarker(new tomtom.Marker(-118.24334, 34.05224));
	        		manager.addMarker(new tomtom.Marker(-122.42017, 37.78008));
	        		
	        		manager.update();
        		});
        	});
        </script>
        <style type="text/css">
        	html, body {
        		width: 100%;
        		height: 100%;
        		margin: 0;
        		padding: 0;
        	}
        </style>
	</head>
	<body>
		<div style="width: 100%; height: 100%;" id="map"></div>
	</body>
</html>
