<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TomTom JavaScript SDK - Map</title>
		<link rel="stylesheet" type="text/css" href="../../css/map.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/OpenLayers-2.12.min.js"></script>
        <script type="text/javascript" src="../../js/jquery/tomtom.map.js"></script>
        <script type="text/javascript" src="../apikey.js"></script>
        <script>
        	$(function() {
        		
        		tomtom.setImagePath("../../images/");
        		
        		// define a set of points to cycle through
        		var points = [
					{ lon: -104.98485, lat: 39.73845 },
					{ lon: -118.24334, lat: 34.05224 },
					{ lon: -122.42017, lat: 37.78008 }
				];
        		
        		// keep track of which point is currently being displayed
        		var pointIndex = 0;
        		
        		// create the map
        		var map = new tomtom.Map({
        			domNode: "map",
        			cookie: false,
        			displayTraffic: true,
        			scale: true
        		});
        		
        		// after the map loads, start moving around
        		map.events.register("mapload", window, function() {
        			// every 2 seconds, go to the next point
	        		setInterval(function() {
	        			
	        			var point = points[pointIndex];
	        			
	        			// center the map
	        			map.setCenterTransform(point.lon, point.lat, 12);
	        			
	        			// go to the next point
	        			pointIndex++
	        			
	        			// go back to the beginning once the end is reached
	        			if (pointIndex >= points.length)
	        				pointIndex = 0;
	        			
	        		}, 2000);
        		});
        		
        	});
        	
        </script>
        <style type="text/css">
        	html, body {
        		width: 100%;
        		height: 100%;
        		margin: 0;
        		padding: 0;
        	}
        </style>
	</head>
	<body>
		<div style="width: 100%; height: 100%;" id="map"></div>
	</body>
</html>
